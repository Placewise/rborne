name: Tests
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ["3.4.1", "3.3.7", "3.2.7"] # Non-EOL versions
        appraisal: ["recent_gems", "old_gems"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Install appraisal gems
        run: bundle exec appraisal install
      - name: Run tests
        run: bundle exec appraisal ${{ matrix.appraisal }} rspec
      - name: Send coverage info
        uses: coverallsapp/github-action@v2
        if: ${{ matrix.ruby-version == '3.4.1' && matrix.appraisal == 'recent_gems' }}
